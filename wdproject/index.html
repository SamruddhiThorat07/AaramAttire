<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid with 4 Columns and 2 Rows</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Sections -->
    <div class="container">
        <div class="section">
            <video autoplay muted loop class="bg-video">
                <source src="https://videos.pexels.com/video-files/4008365/4008365-uhd_2160_4096_25fps.mp4" type="video/mp4">
                <!-- Fallback content if video doesn't play -->
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video autoplay muted loop class="bg-video">
                <source src="https://videos.pexels.com/video-files/3755538/3755538-uhd_2160_4096_25fps.mp4" type="video/mp4">
                <!-- Fallback content if video doesn't play -->
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="section">
            <video autoplay muted loop class="bg-video">
                <source src="https://videos.pexels.com/video-files/7764682/7764682-uhd_2160_4096_25fps.mp4" type="video/mp4">
                <!-- Fallback content if video doesn't play -->
                Your browser does not support the video tag.
            </video>
        </div>
        
        <!-- Text and Search Bar Section -->
        <div class="overlay-container">
            <div class="single-overlay-text">AaramAttire</div>
            <!-- Adding a search bar -->
            <input type="text" class="search-bar" placeholder="Search...">
        </div>
    </div>
    
    <!-- Grid Section -->
    <div class="grid-container">
        <!-- First Row -->
        <div class="grid-item">
          <img src="tshirt.jpg" alt="Product Image">
          <h3>T-Shirts</h3>
          <p>15% off</p>
        </div>
        <div class="grid-item">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1712819219_7883858.jpg?format=webp&w=480&dpr=1.0" alt="Product Image">
          <h3>Shirts</h3>
          <p>Another Discount</p>
        </div>
        <div class="grid-item">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1712128968_8729257.jpg?format=webp&w=480&dpr=1.0" alt="Product Image">
          <h3>Jackets</h3>
          <p>Third Discount</p>
        </div>
        <div class="grid-item">
          <img src="jeans.jpg" alt="Product Image">
          <h3>Jeans</h3>
          <p>Fourth Discount</p>
        </div>

        <!-- Second Row -->
        <div class="grid-item">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/TSS%20Originals%20Phantom%20Set2024_03_28-21-39-01.jpg?format=webp&w=480&dpr=1.0g" alt="Product Image">
          <h3>Co-ords</h3>
          <p>Fifth Discount</p>
        </div>
        <div class="grid-item">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1692445771_1067936.jpg?format=webp&w=480&dpr=1.0">
          <h3>Jumsuits</h3>
          <p>Sixth Discount</p>
        </div>
        <div class="grid-item">
          <img src="hoodies.jpg" alt="Product Image">
          <h3>Hoodies</h3>
          <p>Seventh Discount</p>
        </div>
        <div class="grid-item">
          <img src="https://prod-img.thesouledstore.com/public/theSoul/uploads/catalog/product/1692250947_1064338.jpg?format=webp&w=480&dpr=1.0" alt="Product Image">
          <h3>Shorts</h3>
          <p>Eighth Discount</p>
        </div>
    </div>
</body>
